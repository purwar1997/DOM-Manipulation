<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <script>
      // Event Listeners/Event Handlers

      let body = document.querySelector('body');

      // creating p element
      let text = document.createElement('p');
      text.textContent =
        'Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad id sapiente soluta asperiores quo ex numquam sequi atque itaque repellat!';
      body.appendChild(text);

      // creating span element
      let span = document.createElement('span');
      span.textContent =
        ' Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad id sapiente soluta asperiores quo ex numquam sequi atque itaque repellat!';
      span.style.display = 'none';
      text.appendChild(span);

      // creating button elements
      let btn1 = document.createElement('button');
      btn1.textContent = 'Show More';
      body.appendChild(btn1);

      let btn2 = document.createElement('button');
      btn2.textContent = 'Show Less';
      body.appendChild(btn2);
      btn2.style.display = 'none';

      // addEventListener() always take two arguments => 1. event  2. callback function
      // This callback function is known as Event handler or Event listener

      btn1.addEventListener('click', () => {
        span.style.display = 'inline';
        btn1.style.display = 'none';
        btn2.style.display = 'block';
      });

      btn2.addEventListener('click', () => {
        span.style.display = 'none';
        btn1.style.display = 'block';
        btn2.style.display = 'none';
      });

      document.addEventListener('keypress', event => {
        if (event.key === ' ') {
          text.style.display = 'none';
          button.style.display = 'none';
          body.style.backgroundColor = 'black';
        }

        if (event.key === 'Enter') {
          text.style.display = 'block';
          button.style.display = 'inline';
          body.style.backgroundColor = 'white';
        }
      });
    </script>
  </body>
</html>
