<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>

  <body>
    <h1>DOM Manipulation</h1>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>

    <!-- script tag is used to insert JS code into HTML file or to link JS file with HTML file -->
    <script>
      // window => top level global object
      // document => root node
      // html => root element
      // head and body => subroot elements

      // returns a document object
      console.log(document);
      console.log(window.document); // global object
      console.log(this.document); // global variable

      console.log(document.documentElement); // returns an element inside of it i.e html element
      console.log(document.all); // returns all the elements

      // --- child elements ---
      console.log(document.head.children); // returns an HTML collection
      console.log(document.body.children);

      console.log(document.head.childElementCount); // number of child elements
      console.log(document.body.childElementCount);

      console.log(document.body.firstElementChild); // returns an HTML element
      console.log(document.body.lastElementChild);
      console.log(document.head.lastElementChild);

      // --- child nodes ---
      // HTML elements, attributes, comments, text between elements, text inside elements, document type declaration
      // are all considered as nodes of a DOM tree
      // only HTML attributes do not partake in parent-child-sibling relationship

      console.log(document.head.childNodes); // returns a nodelist
      console.log(document.body.childNodes);

      console.log(document.body.firstChild); // returns first item of nodelist
      console.log(document.body.lastChild); // returns last item of nodelist

      // HTMLCollection, NodeList, DOMTokenList are all array like objects but not exactly array
      // so they have their own methods and properties
    </script>
  </body>
</html>
