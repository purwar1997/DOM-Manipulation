<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1 class="heading">Full Stack Javascript Web Developer</h1>
    <h2 id="company">By iNeuron</h2>
    <h3>DOM</h3>

    <p>HTML</p>
    <p>CSS</p>
    <p>JS</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <script>
      console.log(document.querySelector('.heading').innerText);
      console.log(document.querySelector('#company').innerText);

      let items = document.querySelectorAll('p');
      for (let item of items) {
        console.log(item.textContent);
      }

      // Modifying an element
      // 1. adding new styles
      // 2. adding new attributes
      // 3. adding text content
      // 4. adding inner HTML

      // updating CSS styles
      document.querySelector('body').style.backgroundColor = '#e5e5e5';
      document.querySelector('body').style.fontFamily = 'sans-serif';
      document.querySelector('h1').style.textAlign = 'center';
      document.querySelector('h2').style.textAlign = 'center';
      document.querySelector('h3').style.fontSize = '25px';

      for (let item of items) {
        item.style.color = 'blue';
        item.style.fontWeight = 'bold';
      }

      // adding attributes to an HTML element
      document.querySelector('ul').setAttribute('id', 'list');

      for (let item of items) {
        item.setAttribute('class', 'text');
      }

      let elements = document.querySelectorAll('li');
      for (let element of elements) {
        element.setAttribute('class', 'list-item');
        element.setAttribute('title', 'tooltip');
      }

      // to add multiple classes
      document.querySelector('h3').classList.add('heading', 'DOM', 'JS');
      items[0].classList.add('paragraph', 'first');
      items[2].classList.add('paragraph', 'last');

      console.log(items[0].classList, items[1].classList, items[2].classList);

      // to remove multiple classes
      items[0].classList.remove('text', 'first');
      items[1].classList.remove('text');
      items[2].classList.remove('text', 'last');

      items[1].classList.add('paragraph');
    </script>
  </body>
</html>
